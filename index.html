<!DOCTYPE html>
<html>

        <title>7.P Project Starter Code</title>
        <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    </head>
    <body>

        <h2>How many days will you go to school by the year 2023?</h2>

        <p>1. What is your birth year?</p>
        <input class="a">



        <p>2.Which year have you started going to school? (your birth year+ when you are 5 or 6 years old = the year you started to kindergarten)</p>
        <input class="b">



        <p>3.How many days do you go to school in a week? (normally 5 days)</p>
        <input class="c">


        <br>
        <br>

        <button>Submit for prediction!</button>

        <div class="fortune-display"></div>

        <div class="submit">
            <img src="https://static.toiimg.com/thumb/msid-80622769,width-1200,height-900,resizemode-4/.jpg">
        </div>

    </body>
